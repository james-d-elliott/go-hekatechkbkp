dist: xenial
language: go
go: 1.12.x
sudo: false
git:
  depth: 1
before_script:
  - make test
  - |
    export PRERELEASE=false
    if [[ ${TRAVIS_TAG} =~ ^(0|[1-9]+)\.(0|[1-9]+)\.(0|[1-9]+)(-[0-9a-zA-Z\.]+)?(\+[0-9a-zA-Z]+)?$ ]]; then
      export SEMVER=${TRAVIS_TAG}
      if [[ $TRAVIS_TAG == *"-alpha"* ]] || [[ $TRAVIS_TAG == *"-beta"* ]]; then
        export PRERELEASE=true
      fi
    else
      export SEMVER=0
      export test=test
    fi
deploy:
  - provider: releases
    name: "$TRAVIS_TAG"
    body: "**Release Notes:** Coming soon"
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: out/*
    prerelease: $PRERELEASE
    draft: false
    on:
      branch: master
      repo: james-d-elliott/go-hekatechkbkp
      tags: true
      condition: "$SEMVER != 0"