dist: xenial
language: go
go: 1.12.x
sudo: false
git:
  depth: 1
before_script:
  - make test
deploy:
  - provider: releases
    name: "$TRAVIS_TAG"
    body: "**Release Notes:** Coming soon"
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: out/*
    prerelease: true
    draft: false
    on:
      branch: master
      repo: james-d-elliott/go-hekatechkbkp
      tags: true
      condition: "$TRAVIS_TAG =~ ^v"